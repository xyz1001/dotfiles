#重新设置前缀键
set -g prefix C-a
unbind C-b
bind C-a send-prefix

#禁用suspend client
unbind C-z

#修改默认延时
set -sg escape-time 1

#新建窗口
bind-key c new-window -c "#{pane_current_path}"

#分屏
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

#移动
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#调整面板大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#启用鼠标
set -g mouse on
#unbind-key -T root MouseDown3Pane

#使用256色
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

#窗口活动通知
setw -g monitor-activity on
set -g visual-activity on

# use vim mode keys in copy mode
set-window-option -g mode-keys vi

# 设置ESC的按键延时为0
set -g escape-time 0

# 设置历史深度为10000
set-option -g history-limit 10000

# prefix-Ctrl-v to enter copy mode, prefix-Ctrl-p to paste
bind ^v copy-mode
bind ^p pasteb

# in copy mode press (v) to marking copy erea, y to copy
# bind -t vi-copy v begin-selection
# bind -t vi-copy y copy-selection
# for tmux 2.5
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection-and-cancel

#设置默认shell
set -g default-command $PREFIX/bin/zsh
set -g default-shell $PREFIX/bin/zsh

# press r key to reolad config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g allow-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-translator'


# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @sidebar-tree-command 'tree -C'
set -g @tmux-translator "t"
